<section class="bg-gray-900 py-20 px-4" id="contact">
  <!-- Outer Box -->
  <div
    class="w-[95%] md:w-[80%] mx-auto bg-gray-800 rounded-2xl shadow-2xl shadow-red-500/10 p-6 md:p-12"
  >
    <!-- Title Section -->
    <div class="text-center mb-12 px-4">
      <div
        class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6 bg-gray-700 shadow-lg shadow-accent/30 p-6 rounded-xl"
      >
        <i class="fa fa-paper-plane text-accent text-4xl"></i>
        <h2 class="text-3xl sm:text-4xl font-bold text-white">Get in Touch</h2>
      </div>
    </div>

    <!-- Form Section -->
    <div
      class="bg-gray-900 p-6 md:p-10 rounded-xl shadow-inner shadow-gray-700"
    >
      <form>
        <!-- Name and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full p-4 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400 transition duration-300"
          />
          <input
            type="email"
            placeholder="Your Email"
            class="w-full p-4 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400 transition duration-300"
          />
        </div>

        <!-- Subject -->
        <input
          type="text"
          placeholder="Subject"
          class="w-full p-4 border border-gray-700 bg-gray-800 text-white rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400 transition duration-300"
        />

        <!-- Message -->
        <textarea
          rows="6"
          placeholder="Your Message"
          class="w-full p-4 border border-gray-700 bg-gray-800 text-white rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400 transition duration-300"
        ></textarea>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-red-500 text-white px-10 py-4 rounded-lg text-lg font-semibold hover:bg-red-600 transition shadow-lg shadow-red-500/30 hover:shadow-red-500/50"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
