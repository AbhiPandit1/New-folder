<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#0f172a',
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-dark min-h-screen flex items-center justify-center text-white px-4"
  >
    <!-- Gradient Border Wrapper -->
    <div
      class="p-[3px] bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] rounded-2xl w-full max-w-2xl"
    >
      <!-- Inner Card -->
      <div class="w-full p-10 bg-dark rounded-2xl shadow-lg animate-fade-in">
        <h2 class="text-4xl font-bold mb-8 text-center">Change Password</h2>
        <form class="space-y-6">
          <!-- New Password -->
          <div class="relative">
            <label class="block mb-2 font-semibold text-lg">New Password</label>
            <input
              id="newPassword"
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-3 rounded-lg bg-white text-black pr-10 text-lg"
              required
            />
            <span
              class="absolute top-11 right-3 cursor-pointer"
              onclick="togglePassword('newPassword', this)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6 text-gray-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.478 0 8.268 2.943 9.542 7
                  -1.274 4.057-5.064 7-9.542 7
                  -4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>

          <!-- Confirm New Password -->
          <div class="relative">
            <label class="block mb-2 font-semibold text-lg"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              type="password"
              placeholder="••••••••"
              class="w-full px-4 py-3 rounded-lg bg-white text-black pr-10 text-lg"
              required
            />
            <span
              class="absolute top-11 right-3 cursor-pointer"
              onclick="togglePassword('confirmPassword', this)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6 text-gray-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5
                  c4.478 0 8.268 2.943 9.542 7
                  -1.274 4.057-5.064 7-9.542 7
                  -4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full mt-6 py-3 rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] text-white font-bold text-lg transition-transform duration-300 transform hover:scale-105"
          >
            Update Password
          </button>
        </form>
      </div>
    </div>

    <!-- Animation Style -->
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out;
      }
    </style>

    <!-- Password Toggle Script -->
    <script>
      function togglePassword(inputId, iconSpan) {
        const input = document.getElementById(inputId);
        const svg = iconSpan.querySelector('svg');

        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';

        svg.innerHTML = isPassword
          ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                c-4.478 0-8.268-2.943-9.542-7
                a10.05 10.05 0 012.387-3.568M6.423 6.423
                A9.969 9.969 0 0112 5
                c4.478 0 8.268 2.943 9.542 7
                a9.965 9.965 0 01-4.122 5.132M15 12
                a3 3 0 00-3-3m0 0
                a3 3 0 00-3 3m6 0
                a3 3 0 01-3 3m0 0
                a3 3 0 01-3-3m12 8l-18-18" />`
          : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />`;
      }
    </script>
  </body>
</html>
