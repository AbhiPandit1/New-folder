<!-- forgot.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#0f172a',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
            },
          },
        },
      };
    </script>
  </head>
  <body>
   <div class="bg-dark min-h-screen flex items-center justify-center text-white">
    <!-- Gradient Border Card -->
    <div
      class="p-[2px] rounded-xl bg-gradient-to-r from-[#ff5733] via-[#ff6f61] via-[#ffb300] to-[#ffc107] animate-fadeInUp shadow-2xl"
    >
      <!-- Inner Card -->
      <div class="w-full max-w-md p-10 rounded-xl bg-dark text-center">
        <h2 class="text-3xl font-bold mb-4">Forgot Password</h2>
        <p class="mb-6 text-sm text-gray-300">
          Enter your registered email address and weâ€™ll send you a link to reset
          your password.
        </p>

        <form class="space-y-4">
          <div>
            <label class="block text-left mb-1 font-semibold">Email</label>
            <input
              type="email"
              class="w-full px-4 py-2 rounded-lg bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#ff6f61]"
              placeholder="you@example.com"
              required
            />
          </div>

          <!-- Gradient Button -->
          <button
            type="submit"
            class="w-full mt-4 py-2 font-semibold text-white rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] transition-all duration-300 hover:scale-105 shadow-md"
          >
            Send Reset Link
          </button>
        </form>

        <p class="mt-6 text-sm">
          <a
            href="registration.html"
            class="text-blue-400 underline hover:text-white transition duration-200"
          >
            Back to Sign In
          </a>
        </p>
      </div>
    </div>
    </div>
  </body>
</html>
