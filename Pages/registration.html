<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#0f172a',
            },
          },
        },
      };
    </script>
  </head>
  <body    class="bg-dark min-h-screen flex items-center justify-center text-white"
  >
    <!-- Gradient Border Wrapper -->
    <div
      class="p-[2px] bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] rounded-2xl"
    >
      <!-- Actual Card -->
      <div
        class="w-full max-w-6xl mx-auto shadow-lg flex rounded-2xl overflow-hidden bg-dark animate-fade-in"
      >
        <!-- Left Image -->
        <div class="w-1/2 hidden md:block">
          <img
            src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=800&q=80"
            alt="login image"
            class="h-full w-full object-cover"
          />
        </div>

        <!-- Right Form -->
        <div class="w-full md:w-1/2 p-10 bg-dark">
          <div class="mb-6 text-center">
            <h2 class="text-3xl font-bold" id="formTitle">Sign In</h2>
          </div>

          <!-- FORM -->
          <form id="authForm" class="space-y-5">
            <div id="registerFields" class="hidden">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block mb-1 font-semibold">First Name</label>
                  <input
                    type="text"
                    placeholder="John"
                    class="w-full px-4 py-2 rounded-lg bg-white text-black"
                  />
                </div>
                <div>
                  <label class="block mb-1 font-semibold">Last Name</label>
                  <input
                    type="text"
                    placeholder="Doe"
                    class="w-full px-4 py-2 rounded-lg bg-white text-black"
                  />
                </div>
              </div>
              <div>
                <label class="block mb-1 font-semibold">Username</label>
                <input
                  type="text"
                  placeholder="john_doe"
                  class="w-full px-4 py-2 rounded-lg bg-white text-black"
                />
              </div>
            </div>

            <!-- Email -->
            <div>
              <label class="block mb-1 font-semibold">Email</label>
              <input
                type="email"
                placeholder="you@example.com"
                class="w-full px-4 py-2 rounded-lg bg-white text-black"
                required
              />
            </div>

            <!-- Password with toggle -->
            <div class="relative">
              <label class="block mb-1 font-semibold">Password</label>
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 rounded-lg bg-white text-black pr-10"
                required
              />
              <span
                class="absolute top-9 right-3 cursor-pointer"
                onclick="togglePassword('password', this)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5
                    c4.478 0 8.268 2.943 9.542 7
                    -1.274 4.057-5.064 7-9.542 7
                    -4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </span>
            </div>

            <!-- Confirm Password with toggle -->
            <div id="confirmPasswordField" class="relative hidden">
              <label class="block mb-1 font-semibold">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 rounded-lg bg-white text-black pr-10"
                required
              />
              <span
                class="absolute top-9 right-3 cursor-pointer"
                onclick="togglePassword('confirmPassword', this)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5
                    c4.478 0 8.268 2.943 9.542 7
                    -1.274 4.057-5.064 7-9.542 7
                    -4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </span>
            </div>

            <div class="flex justify-between text-sm font-medium">
              <a
                href="forgetPassword.html"
                class="text-blue-400 underline hover:text-white"
                >Forgot password?</a
              >
              <button
                type="button"
                id="toggleForm"
                class="underline text-white hover:text-gray-300"
              >
                Switch to Register
              </button>
            </div>

            <!-- Gradient Button -->
            <button
              type="submit"
              class="w-full mt-4 py-2 rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] text-white font-bold transition-transform duration-300 transform hover:scale-105"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Animation Styles -->
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out;
      }
    </style>

    <!-- JS Logic -->
    <script>
      const toggleBtn = document.getElementById('toggleForm');
      const formTitle = document.getElementById('formTitle');
      const registerFields = document.getElementById('registerFields');
      const confirmPasswordField = document.getElementById(
        'confirmPasswordField'
      );

      let isSignIn = true;

      toggleBtn.addEventListener('click', () => {
        isSignIn = !isSignIn;
        formTitle.innerText = isSignIn ? 'Sign In' : 'Register';
        toggleBtn.innerText = isSignIn
          ? 'Switch to Register'
          : 'Switch to Sign In';
        registerFields.classList.toggle('hidden', isSignIn);
        confirmPasswordField.classList.toggle('hidden', isSignIn);
      });

      function togglePassword(inputId, iconSpan) {
        const input = document.getElementById(inputId);
        const svg = iconSpan.querySelector('svg');

        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';

        svg.innerHTML = isPassword
          ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                c-4.478 0-8.268-2.943-9.542-7
                a10.05 10.05 0 012.387-3.568M6.423 6.423
                A9.969 9.969 0 0112 5
                c4.478 0 8.268 2.943 9.542 7
                a9.965 9.965 0 01-4.122 5.132M15 12
                a3 3 0 00-3-3m0 0
                a3 3 0 00-3 3m6 0
                a3 3 0 01-3 3m0 0
                a3 3 0 01-3-3m12 8l-18-18" />`
          : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />`;
      }
    </script>
  </body>
</html>
