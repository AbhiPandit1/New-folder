{% load static %}
<!DOCTYPE html>
<html lang="fr">

    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportiVision</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
   
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    
    <link rel="stylesheet" href="{% static 'assests/css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'assests/css/pricing.css' %}" />
    </head>
    <!-- Navbar Styling -->

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    .navbar-nav .nav-link {
    transition: color 0.3s ease-in-out;
    position: relative;
    }

    .navbar-nav .nav-link:hover {
    color: #ffc107 !important;
    }

    .navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: -5px;
    width: 0;
    height: 2px;
    background-color: #ffc107;
    transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover::after {
    width: 100%;
    left: 0;
    }

    .navbar-toggler {
    background-color: #ffc107;
    padding: 5px 10px;
    border-radius: 5px;
    }

    .badge {
    font-size: 0.75rem;
    padding: 5px;
    }

    @media (max-width: 991px) {
    .navbar-nav {
    text-align: left;
    padding-left: 15px;
    }
    }

    .icons ul li a {
    color: black;
    }

    .icons ul li a:hover {
    background: linear-gradient(to right, #ff5733, #ff6f61, #ffb300, #ffc107);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    }

    .plan_container {
    padding: 35px 35px;
    background-color: #f1f7fc;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    margin-top: 40px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); /* White shadow */
    }

    

    .plan_container_hero__title {
    font-size: 2.6rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #333;
    }

    .plan_container_hero__subtitle {
    font-size: 1.1rem;
    color: #777;
    }

    .plan_container_item_wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    }

    .plan_container_item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
    padding: 20px;
    border: 1px solid #f1f4f7;
    }

    .plan_container_item:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .plan_container_card {
    padding: 20px;
    }

    .plan_container_card__header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    }

    .plan_container_card__icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #4c6ef5;
    margin-right: 20px;
    }

    .plan_container_card__desc {
    color: #555;
    font-size: 0.95rem;
    margin-bottom: 20px;
    }

    .plan_container_price {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
    }

    .plan_container_price span {
    font-size: 1rem;
    color: #777;
    }

    .plan_container_feature_list {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
    }

    .plan_container_feature_list li {
    font-size: 1rem;
    color: #555;
    margin-bottom: 12px;
    }

    .plan_container_feature_list .disabled {
    color: #ccc;
    text-decoration: line-through;
    }

    .plan_container_button {
    background-color: #4c6ef5;
    color: #fff;
    border: none;
    padding: 14px;
    width: 100%;
    font-size: 1.1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }

    .plan_container_button:hover {
    background-color: #3a5bdc;
    }

    .plan_container_button--free {
    background-color: #7bcf7b;
    }

    .plan_container_button--free:hover {
    background-color: #6ba86b;
    }

    .plan_container_button--pro {
    background-color: #ff9f00;
    }

    .plan_container_button--pro:hover {
    background-color: #e88a00;
    }

    .plan_container_button--enterprise {
    background-color: #e04646;
    }

    .plan_container_button--enterprise:hover {
    background-color: #d13636;
    }

    .plan_container_label {
    background-color: #ff5722;
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.9rem;
    position: absolute;
    top: 10px;
    right: 10px;
    }

    @media (max-width: 768px) {
    .plan_container_hero__title {
    font-size: 2rem;
    }

    .plan_container_hero__subtitle {
    font-size: 1rem;
    }

    .plan_container_item_wrapper {
    grid-template-columns: 1fr;
    }
    }
    .home-about {
    padding: 60px 0;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .about-title-1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
    }

    .about-image-1 {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .about-image-1 img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: transform 0.3s ease;
    }

    .about-image-1:hover img {
    transform: scale(1.05);
    }

    .overlay-content {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    font-size: 1rem;
    line-height: 1.5;
    max-width: 80%;
    transition: opacity 0.3s ease;
    opacity: 0;
    }

    .about-image-1:hover .overlay-content {
    opacity: 1;
    }

    .faqs-section .accordion-button {
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    color: #333;
    font-weight: 600;
    padding: 12px;
    text-transform: uppercase;
    border-radius: 5px;
    }

    .faqs-section .accordion-button:focus {
    box-shadow: none;
    }

    .faqs-section .accordion-item {
    margin-bottom: 20px;
    }

    .accordion-body {
    background-color: #fff;
    font-size: 1rem;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .accordion-button i {
    margin-left: auto;
    transition: transform 0.3s ease;
    }

    .accordion-button.collapsed i {
    transform: rotate(180deg);
    }

    @media (max-width: 768px) {
    .home-about {
    padding: 40px 15px;
    }

    .about-title-1 {
    font-size: 2rem;
    }

    .about-image-1 img {
    height: 250px;
    }

    .overlay-content {
    bottom: 10px;
    left: 10px;
    font-size: 0.9rem;
    max-width: 90%;
    }
    }

    /* General Styling */
    .event-header {
        text-align: center;
    }

    .event-title {
        font-size: 2rem;
        font-weight: bold;
        color: #2c3e50;
    }

    /* Form Styling */
    .event-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Input Fields */
    .event-input,
    .event-select {
        padding: 12px;
        font-size: 1rem;
        border: 2px solid #ced4da;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
    }

    .event-input:focus,
    .event-select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
    }

    /* Button Styling */
    .event-btn {
        background: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .event-btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .event-title {
        font-size: 1.8rem;
        }

        .event-form {
        padding: 15px;
        }

        .event-btn {
        font-size: 0.9rem;
        }
    }

    
    </style>

<body>
    {% include "v1/navbar.html" %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}

    <script>
        // Auto update the year in the copyright section
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
  
      <!-- Scripts -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <!-- Added jQuery required for Slick -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <!-- Added Slick slider JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
      
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
  
        $(document).ready(function () {
          $('.banner-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: true,
            autoplay: true,
            autoplaySpeed: 3000,
            asNavFor: '.banner-sm-slider',
            infinite: true,
          });
  
          $('.banner-sm-slider').slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            asNavFor: '.banner-slider',
            dots: false,
            centerMode: true,
            focusOnSelect: true,
            arrows: false,
            responsive: [
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 3,
                },
              },
            ],
          });
  
          $('.banner-slider').on(
            'beforeChange',
            function (event, slick, currentSlide, nextSlide) {
              $('.active-controler').text(pad(nextSlide + 1, 2));
  
              var progress = ((nextSlide + 1) / slick.slideCount) * 100;
              $('.home-slider-progress-active').css('width', progress + '%');
  
              $('.slick-current')
                .find('[data-animation-in]')
                .each(function () {
                  var animationClass = $(this).attr('data-animation-in');
                  $(this).removeClass(animationClass);
                });
            }
          );
  
          $('.banner-slider').on(
            'afterChange',
            function (event, slick, currentSlide) {
              $('.slick-current')
                .find('[data-animation-in]')
                .each(function () {
                  var animationClass = $(this).attr('data-animation-in');
                  $(this).addClass(animationClass);
                });
            }
          );
  
          var totalSlides = $('.banner-slider').slick('getSlick').slideCount;
          $('.total-controler').text(pad(totalSlides, 2));
  
          $('.active-controler').text('01');
  
          setTimeout(function () {
            $('.slick-current')
              .find('[data-animation-in]')
              .each(function () {
                var animationClass = $(this).attr('data-animation-in');
                $(this).addClass(animationClass);
              });
          }, 100);
  
          function pad(num, size) {
            var s = '000000000' + num;
            return s.substr(s.length - size);
          }
  
          $('.btn').on('mouseenter', function (e) {
            var parentOffset = $(this).offset(),
              relX = e.pageX - parentOffset.left,
              relY = e.pageY - parentOffset.top;
            $(this).find('span').css({
              top: relY,
              left: relX,
            });
          });
          $('.slick-carousel-buttons .prev').on('click', function () {
            $('.banner-slider').slick('slickPrev');
          });
  
          $('.slick-carousel-buttons .next').on('click', function () {
            $('.banner-slider').slick('slickNext');
          });
  
          $('.scroll a').on('click', function (e) {
            e.preventDefault();
            $('html, body').animate(
              {
                scrollTop: window.innerHeight,
              },
              800
            );
          });
  
          document.querySelectorAll('.content-bottom').forEach((card) => {
            card.addEventListener('mouseenter', function () {
              document
                .querySelectorAll('.content-bottom')
                .forEach((otherCard) => {
                  otherCard.classList.remove('active');
                });
  
              this.classList.add('active');
            });
          });
        });
      
      </script>
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slideTrack = document.querySelector('.slider .slide-track');
            if (!slideTrack) return;
        
            const slides = Array.from(slideTrack.querySelectorAll('.slide'));
            const count = slides.length;
        
            if (count >= 3) {
                // For 3+ sponsors, clone 2 times (for seamless scroll)
                for (let i = 0; i < 2; i++) {
                    slides.forEach(slide => slideTrack.appendChild(slide.cloneNode(true)));
                }
            } else if (count === 2) {
                // For 2 sponsors, clone 4 times to fill space
                for (let i = 0; i < 4; i++) {
                    slides.forEach(slide => slideTrack.appendChild(slide.cloneNode(true)));
                }
            } else if (count === 1) {
                // For 1 sponsor, clone 16 times to create loop illusion
                for (let i = 0; i < 16; i++) {
                    slideTrack.appendChild(slides[0].cloneNode(true));
                }
            } else {
                // No sponsors, just disable animation and center fallback
                slideTrack.style.justifyContent = 'center';
                slideTrack.style.animation = 'none';
            }
        });
        </script>
        
        
      
      

</body>
</html>
