{% load static %}
{% block content %}

<section class="home-contact">
    <div
      class="contact-title"
      style="text-align: center; margin-bottom: 40px"
    >
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f5f5f5;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
          max-width: 800px;
          margin: 0 auto;
        "
      >
        <!-- Icon on the left -->
        <i
          class="fa fa-paper-plane"
          style="font-size: 30px; color: #ff5c5c; margin-right: 20px"
        ></i>
        <!-- Heading -->
        <h2 style="font-size: 36px; color: #333; margin: 0; font-weight: 600">
          Get in Touch
        </h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center"></div>
      </div>
      <div class="row contact-row">
        <div class="col-lg-12">
          <div
            class="contact-right"
            style="
              padding: 40px;
              border-radius: 12px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Light shadow for a soft effect */
              max-width: 700px;
              margin: 40px auto; /* Added margin for spacing */
            "
          >
            <form
              class="contact-form"
              action=""
              name="registration"
              novalidate="novalidate"
            >
              <div class="form-field margin-bottom-30">
                <input
                  name="firstname"
                  id="name"
                  type="text"
                  placeholder="Your Name"
                  class="input-form"
                  style="
                    width: 100%;
                    padding: 15px;
                    border: 1px solid #444;
                    border-radius: 8px;

                    font-size: 16px;
                    margin-bottom: 20px;
                    transition: all 0.3s ease;
                  "
                />
              </div>
              <div class="form-field margin-bottom-30">
                <input
                  id="email"
                  type="email"
                  placeholder="Your Email"
                  class="input-form"
                  style="
                    width: 100%;
                    padding: 15px;
                    border: 1px solid #444;
                    border-radius: 8px;

                    font-size: 16px;
                    margin-bottom: 20px;
                    transition: all 0.3s ease;
                  "
                />
              </div>
              <div class="form-field margin-bottom-30">
                <input
                  name="subject"
                  id="subject"
                  type="text"
                  placeholder="Subject"
                  class="input-form"
                  style="
                    width: 100%;
                    padding: 15px;
                    border: 1px solid #444;
                    border-radius: 8px;

                    font-size: 16px;
                    margin-bottom: 20px;
                    transition: all 0.3s ease;
                  "
                />
              </div>
              <div class="form-field margin-bottom-30">
                <textarea
                  name="message"
                  id="thought"
                  rows="5"
                  placeholder="Message"
                  style="
                    width: 100%;
                    padding: 15px;
                    border: 1px solid #444;
                    border-radius: 8px;

                    font-size: 16px;
                    margin-bottom: 20px;
                    transition: all 0.3s ease;
                  "
                ></textarea>
              </div>
              <div class="btn-wrapper" style="text-align: center">
                <button
                  type="submit"
                  class="form-submit"
                  style="
                    background-color: #ff5c5c;
                    color: #fff;
                    padding: 15px 40px;
                    border: none;
                    border-radius: 8px;
                    font-size: 18px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for button */
                  "
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
