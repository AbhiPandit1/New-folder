{% extends "v2/base.html" %}
{% block navbar %}
    {% include "v2/navbar.html" %}
{% endblock %}
{% block content %}
<div class="bg-dark min-h-screen flex items-center justify-center text-white">
    <div class="p-[2px] bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] rounded-2xl">
        <!-- Actual Card -->
        <div class="w-full max-w-6xl mx-auto shadow-lg flex rounded-2xl overflow-hidden bg-dark animate-fade-in">
            <!-- Left Image (optional) -->
            <div class="w-1/2 hidden md:block">
                <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=800&q=80"
                    alt="login image" class="h-full w-full object-cover" />
            </div>

            <!-- Right Form -->
            <div class="w-full md:w-1/2 p-10 bg-dark">
                <div class="mb-6 text-center">
                    <h2 class="text-3xl font-bold" id="formTitle">Sign In</h2>
                </div>

                <!-- FORM -->
                <form action="{% url 'login' %}" method="POST" id="authForm" class="space-y-5">
                    {% csrf_token %}

                    <!-- Username -->
                    <div>
                        <label class="block mb-1 font-semibold">Username</label>
                        <input type="text" name="username" placeholder="username"
                            class="w-full px-4 py-2 rounded-lg bg-white text-black" required>
                    </div>

                    <!-- Password with toggle -->
                    <div class="relative">
                        <label class="block mb-1 font-semibold">Password</label>
                        <input id="password" type="password" name="password" placeholder="••••••••"
                            class="w-full px-4 py-2 rounded-lg bg-white text-black pr-10" required>
                        <span class="absolute top-9 right-3 cursor-pointer" onclick="togglePassword('password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="w-5 h-5 text-gray-600">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>

                    <!-- Links: Forgot Password and Register -->
                    <div class="flex justify-between text-sm font-medium">
                        <a href="{% url 'password_reset' %}" class="text-blue-400 underline hover:text-white">
                            Forgot password?
                        </a>
                        <a href="{% url 'signup' %}" class="text-blue-400 underline hover:text-white">
                            Don't have an account? Register
                        </a>
                    </div>

                    <!-- Gradient Button -->
                    <button type="submit"
                        class="w-full mt-4 py-2 rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] text-white font-bold transition-transform duration-300 transform hover:scale-105">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
