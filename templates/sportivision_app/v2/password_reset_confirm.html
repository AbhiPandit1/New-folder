{% extends "v2/base.html" %}
{% block navbar %}
  {% include "v2/navbar.html" %}
{% endblock %}
{% block content %}
<div class="bg-dark min-h-screen flex items-center justify-center text-white">
  <!-- Gradient Border Card -->
  <div class="p-[2px] rounded-xl bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] animate-fadeInUp shadow-2xl">
    <!-- Inner Card -->
    <div class="w-full max-w-md p-10 rounded-xl bg-dark text-center">
      <h2 class="text-3xl font-bold mb-4">Reset Your Password</h2>
      <form method="post" class="space-y-5">
        {% csrf_token %}
        <!-- New Password Field -->
        <div>
          <label for="id_new_password1" class="block mb-1 font-semibold">New Password</label>
          <input 
            id="id_new_password1" 
            type="password" 
            name="new_password1" 
            placeholder="••••••••" 
            class="w-full px-4 py-2 rounded-lg bg-white text-black"
            required
          >
        </div>
        <!-- Confirm New Password Field -->
        <div>
          <label for="id_new_password2" class="block mb-1 font-semibold">Confirm New Password</label>
          <input 
            id="id_new_password2" 
            type="password" 
            name="new_password2" 
            placeholder="••••••••" 
            class="w-full px-4 py-2 rounded-lg bg-white text-black"
            required
          >
        </div>
        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full mt-4 py-2 rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] text-white font-bold transition-transform duration-300 transform hover:scale-105"
        >
          Reset My Password
        </button>
      </form>
      <p class="mt-6 text-sm">
        <a href="{% url 'login' %}" class="text-blue-400 underline hover:text-white transition duration-200">
          Back to Sign In
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
