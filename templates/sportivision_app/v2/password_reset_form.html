{% extends "v2/base.html" %}
{% block navbar %}
  {% include "v2/navbar.html" %}
{% endblock %}
{% block content %}
<div class="bg-dark min-h-screen flex items-center justify-center text-white">
  <!-- Gradient Border Card -->
  <div class="p-[2px] rounded-xl bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] animate-fadeInUp shadow-2xl">
    <!-- Inner Card -->
    <div class="w-full max-w-md p-10 rounded-xl bg-dark text-center">
      <h2 class="text-3xl font-bold mb-4">Forgot Password</h2>
      <p class="mb-6 text-sm text-gray-300">
        Enter your registered email address and weâ€™ll send you a link to reset your password.
      </p>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-left mb-1 font-semibold">Email</label>
          <input
            type="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#ff6f61]"
            required
          />
        </div>
        <!-- Gradient Button -->
        <button
          type="submit"
          class="w-full mt-4 py-2 rounded-lg bg-gradient-to-r from-[#ff5733] via-[#ff6f61] to-[#ffc107] text-white font-bold transition-transform duration-300 hover:scale-105 shadow-md"
        >
          Send Reset Link
        </button>
      </form>
      <p class="mt-6 text-sm">
        <a href="{% url 'login' %}" class="text-blue-400 underline hover:text-white transition duration-200">
          Back to Sign In
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
